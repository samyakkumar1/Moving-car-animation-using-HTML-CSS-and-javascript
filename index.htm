<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animated Car</title>
</head>
<body>
    <div class="container">
        <div class="bg">
            <img src="bg.png" alt="backgroundimage">
            <div class="car">
                <img src="car_body.png" alt="car image">
                <div class="wheelR">
                    <img src="car_wheel_right.png" alt="right wheel">
                </div>
                <div class="wheelL">
                    <img src="car_wheel_left.png" alt="left wheel">
                </div>
            </div>
        </div>
    <div class="track">
        <img src="track.png" alt="track image">
    </div>

    </div>
</body>
<script src="script.js"></script>
</html>
